<html>
    <head>
        <title>Registration Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h2>Registration Page</h2>
        <form action="ServRegister" method="get">
            <label>Enter Username</label><input type="text" name="txtName"/><br><br>
            <label>Enter Password</label><input type="password" name="txtPass"/><br><br>
            <label>Enter Email ID</label><input type="text" name="txtEmail"/><br><br>
            <label>Enter Country</label><input type="text" name="txtCountry"/><br><br>
            <input type="reset" value="Reset"><br>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
