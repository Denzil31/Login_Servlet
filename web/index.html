<!DOCTYPE html>

<html>
    <head>
        <title>Registration Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <center><h2>Registration Page</h2>
        <form action="ServRegister" method="get">
            <label for="name">Enter Username</label>&nbsp;<input type="text" id="name" name="txtName"/><br><br>
            <label for="password">Enter Password</label>&nbsp;<input type="password" id="password" name="txtPass"/><br><br>
            <label for="email">Enter Email ID</label>&nbsp;<input type="text" id="email" name="txtEmail"/><br><br>
            <label for="country">Enter Country</label>&nbsp;<input type="text" id="country" name="txtCountry"/><br><br>
            <input type="reset" value="Reset">
            <input type="submit" value="Submit">
        </form>
    </center>
    </body>
</html>
